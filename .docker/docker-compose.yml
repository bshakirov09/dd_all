version: '3'

services:
  nginx:
    image: nginx
    container_name: tmp_nginx
    ports:
      - "80:80"
    depends_on:
      - php
    volumes:
      - "./public:/var/www/html/"
      - "./nginx/conf.d/template.conf:/etc/nginx/conf.d/template.conf"

  php:
    build:
      context: php
    container_name: tmp_php
    volumes:
      - ../:/var/www/html
    environment:
      - "DBMS=${DBMS}"
      - "DB_PORT=${DB_PORT}"
      - "DB_NAME=${DB_NAME}"
      - "DB_USER=${DB_USER}"
      - "DB_PASSWORD=${DB_PASSWORD}"
    depends_on:
      - database

  database:
    container_name: tmp_mysql
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: MYSQL_ROOT_PASSWORD
      MYSQL_DATABASE: MYSQL_DATABASE
      MYSQL_USER: MYSQL_USER
      MYSQL_PASSWORD: MYSQL_PASSWORD
    ports:
      - "9906:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '8080:80'
    restart: always
    environment:
      PMA_HOST: database
    depends_on:
      - database
